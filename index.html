<!DOCTYPE html>
<html lang="eu">
  <head>
    <meta charset="UTF-8" />
    <title>
      todos
    </title>
    <style>
    li{list-style-type: none;}
    ul{padding-left: 0;}
    </style>
  </head>
  
  <body>
    <div class="todo-app">
      <header class="todo-app__header">
        <h1 class="header-title">todos</h1>
      </header>

      <main class="todo-app__frame">
        <section class="todo-app__frame-main-control">
          <span class="main-control__select-all">
            <button class="main-control__select-all-button">Select all</button>
          </span>          
          <span class="main-control__create-new">  
            <input class="main-control__add-new-input" type="text" aria-label="main-control__add-new-item" placeholder="What needs to be done?" autofocus="autofocus">
          </span>
        </section>

        <section class="todo-app__frame-tasks">
          <ul class="tasks-list">
            
            <li class="tasks-list__item">
              <div class="item__view">
			    <label class="item__view-status">
                  <input type="checkbox" class="item__view-status" aria-label="Completed task: HTML">
                   <textarea class="item__view-content" aria-label="item__content: HTML" cols="40" rows="1">HTML</textarea>
                </label>
                <button class="item__view-delete-button">Delete task</button>
              </div>
            </li>

            <li class="tasks-list__item item">
              <div class="item__view">
				<label class="item__view-status">  
                  <input type="checkbox" class="item__view-status" aria-label="Completed task: CSS">
                  <textarea class="item__view-content" aria-label="item__content: CSS" cols="40" rows="1">CSS</textarea>
                </label>
                <button class="item__view-delete-button">Delete task</button>
              </div>
            </li>

            <li class="tasks-list__item item">
              <div class="item__view">
				<label class="item__view-status">  
                  <input type="checkbox" class="item__view-status" aria-label="Completed task: JS">
                  <textarea class="item__view-content" aria-label="item__content: JS" cols="40" rows="1">JSsaflha</textarea>
                </label>
                <button class="item__view-delete-button">Delete task</button>
              </div>
            </li>

            <li class="tasks-list__item item">
              <div class="item__view">
                <label class="item__view-status">
                  <input type="checkbox" class="item__view-status" aria-label="Completed task: JStools">
                  <textarea class="item__view-content" aria-label="item__content: JStools" cols="40" rows="1">JStools</textarea>
                </label>
                <button class="item__view-delete-button">Delete task</button>
              </div>
            </li>
          </ul>
        </section>

        <section class="todo-app__frame-actions-bar actions-bar">
          <span class="actions-bar__item">
			  
            <span class="task-counter">3 items left</span>

            <span class="task-filter" role="group" aria-label="Filter tasks by status">
              <label class="task-filter__item">
                <input class="task-filter__input" type="radio" name="filter" checked="checked" value="All">
                <span class="task-filter__text" aria-label="Select all tasks">All</span>
              </label>

              <label class="task-filter__item">
                <input class="task-filter__input" type="radio" name="filter" value="Active">
                <span class="task-filter__text" aria-label="Select active tasks">Active</span>
              </label>

              <label class="task-filter__item">
                <input class="task-filter__input" type="radio" name="filter" value="Completed">
                <span class="task-filter__text" aria-label="Select completed tasks">Completed</span>
              </label>
            </span>
            
            <span class="task-cleaner">
              <button class="task-cleaner__clear-completed">Clear completed</button>
            </span>
          </span>
        </section>
      </main>
    </div>
  </body>
</html>
